# docker-compose.yml — Service MCP + WAF
#
# Usage :
#   docker compose build
#   docker compose up -d
#   docker compose logs -f
#
# Architecture réseau :
#   Internet → WAF (port 8080) → mon-mcp (port 8002, interne)
#   Le service MCP n'est PAS exposé directement.

services:

  # ─────────────────────────────────────────────────────────────
  # WAF — Caddy + Coraza OWASP CRS + Rate Limiting
  # ─────────────────────────────────────────────────────────────
  # Seul point d'entrée exposé publiquement.
  # Protège contre : injections, XSS, LFI, SSRF, DoS, bots.
  # Gère le TLS automatique via Let's Encrypt en production.
  # ─────────────────────────────────────────────────────────────
  waf:
    build: ./waf
    ports:
      - "${WAF_PORT:-8080}:8080"
      # Décommenter en production avec TLS Let's Encrypt :
      # - "80:80"
      # - "443:443"
    volumes:
      - ./waf/Caddyfile:/etc/caddy/Caddyfile:ro
      # Décommenter pour persister les certificats Let's Encrypt :
      # - caddy_data:/data
      # - caddy_config:/config
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS:-:8080}
    depends_on:
      - mon-mcp
    restart: unless-stopped
    networks:
      - mcp-net

  # ─────────────────────────────────────────────────────────────
  # Service MCP — Votre application
  # ─────────────────────────────────────────────────────────────
  # NON exposé publiquement — accessible uniquement via le WAF.
  # ─────────────────────────────────────────────────────────────
  mon-mcp:
    build: .
    # PAS de "ports:" — le WAF est le seul point d'entrée
    env_file: .env
    restart: unless-stopped
    networks:
      - mcp-net
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:8002/health'); assert r.status_code==200"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────────────────────────────
  # Ajouter vos services backend ici (base de données, cache, etc.)
  # Ils ne sont PAS exposés publiquement.
  # ─────────────────────────────────────────────────────────────
  #
  # Exemple PostgreSQL :
  # db:
  #   image: postgres:16-alpine
  #   environment:
  #     POSTGRES_DB: mydb
  #     POSTGRES_USER: myuser
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - db_data:/var/lib/postgresql/data
  #   networks:
  #     - mcp-net
  #
  # Exemple Redis :
  # redis:
  #   image: redis:7-alpine
  #   networks:
  #     - mcp-net

networks:
  mcp-net:
    driver: bridge

